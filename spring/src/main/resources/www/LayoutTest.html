<!DOCTYPE HTML>
<html><head>
		<title>Layout Test</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link type="text/css" href="js/ui/css/smoothness/jquery-ui-1.9.1.custom.css" rel="stylesheet" />
		<script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
		<script type="text/javascript" src="js/ui/jquery-ui-1.9.1.custom.js"></script>
 		<style type="text/css">
 			div.rootDiv {
 				background-color: #2E462E;
 			}
 			div.leftDiv {
 				background-color: #F3F2C6;
 			}
 			div.rightDiv {
 				background-color: #CCDDCC;
 			}
 			div.resizer {
		        position: absolute;
		        background-color: #AAA;
		        height: 100%;
		        top: 0px;
		        left: 300px;
		        width: 2px;
		        cursor: col-resize;
 			}
 			
 			
 		</style>		
		<script type="text/javascript">
		
			function resizeMe() {
		    	$('#leftPane').height(parseInt($('#leftPane').parent(height)));
		    	$('#leftPane').width(parseInt($('#leftPane').parent(width)));
				
			}
			$(window).bind('resize', function(e) {
				console.info("Resizing Window");
			});
	        $(document).ready(function() {
		    	var winheight = parseInt($(window).height()); 
		    	var winwidth = parseInt($(window).width());
		    	$('#root').height(winheight);
		    	$('#root').width(winwidth);	        	
	        	//resizeMe();
	            $("div.resizer").draggable({
	                axis: 'x', // only allow horizontal movement
	                drag: function(event, ui) {
	                  // adjust column1 as they drag
	                  	$('div.leftDiv').width($(this).offset().left);
	                  	$('div.rightDiv').css('margin-left', $(this).offset().left + $(this).width());
	                },
	                stop: function(event, ui) {
		            	$('div.leftDiv').width($(this).offset().left);
		                $('div.rightDiv').css('margin-left', $(this).offset().left + $(this).width());	 
		                //resizeMe();
	                }
	              });
	        	
	        });
		
		</script>
				
</head>
<body>
	<div id="root" class="rootDiv xresize">
		<div id="leftPane" class="leftDiv xresize">
		
		</div>
		<div id="resizerPane" class="resizer">
		
		</div>
		<div id="rightPane" class="rightDiv xresize">
			<div id="toolBar" class="xresize"></div>
			<div id="resultsBar" class="xresize"></div>
			<div id="charts" class="xresize"></div>
		</div>	
	</div>
	
</body>
</html>
