		<style type="text/css">
			/*demo page css*/
			body{ font: 62.5% "Trebuchet MS", sans-serif; margin: 50px;}
			.demoHeaders { margin-top: 2em; }
			#dialog_link {padding: .4em 1em .4em 20px;text-decoration: none;position: relative;}
			#dialog_link span.ui-icon {margin: 0 5px 0 0;position: absolute;left: .2em;top: 50%;margin-top: -8px;}

<body class="console-base" id="root-body">
	<!-- <img id="consoleTitle" src="img/Helios_Symbol_30_45.png"></img> -->	
	<form class="niceform">
		<fieldset>
		<legend>Helios WebConsole</legend>
        <dl>
        	<dt><label for="sessionId">Session:</label></dt>
            <dd><input type="text" name="sessionId" id="sessionId" size="32" maxlength="50" disabled="disabled" /></dd>
        </dl>
        <dl>
        	<dt><label for="feedBatchCount">Feed Batch Count:</label></dt>
            <dd><input type="text" name="feedBatchCount" id="feedBatchCount" size="32" maxlength="50" disabled="disabled" value="0" /></dd>
        </dl>
        
        <dl>
        	<dt><label for="wsEnabled">WS:</label></dt>
            <dd><input type="checkbox" name="wsEnabled" id="wsEnabled" disabled="disabled" /></dd>
        </dl>
        
		 <dl>
            <dd class="signin-hide signout-show"><button type="button" name="signInButton" id="signInButton">Sign In</button></dd>
            <dd class="init-hide signin-show signout-hide"><button type="button" name="signOutButton" id="signOutButton">Sign Out</button></dd>
        </dl>
        
        </fieldset>
    </form>
	
	<div id="tabs" class="tabs-base"  >

		</ul>
		
		<div id="serverstatus" class="ui-tabs-panel ui-widget-content ui-corner-bottom"></div>		
		<div id="dashboards" class="ui-tabs-panel ui-widget-content ui-corner-bottom"></div>
	</div>		
</body>
